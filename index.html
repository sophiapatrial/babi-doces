<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Doces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Delícias Doces</h1>
        <nav>
            <ul>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="galeria">
            <h2>Galeria de Doces</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200" alt="Doce 1">
                <img src="https://via.placeholder.com/200" alt="Doce 2">
                <img src="https://via.placeholder.com/200" alt="Doce 3">
                <img src="https://via.placeholder.com/200" alt="Doce 4">
            </div>
        </section>

        <section id="contato">
            <h2>Fale Conosco</h2>
            <form action="https://example.com/send-message" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Delícias Doces. Todos os direitos reservados.</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
    </footer>
</body>
</html>
